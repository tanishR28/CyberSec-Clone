<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Creation Form</title>
    <link rel="stylesheet" href="complain.css">
</head>
<body>
    <div class="ticket-form-container">
        <h2>Report a Problem</h2>
        <form id="ticket-form">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required placeholder="Enter a subject">
            </div>
            <div class="form-group">
                <label for="description">Problem Description:</label>
                <textarea id="description" name="description" rows="5" required placeholder="Describe the problem"></textarea>
            </div>
            <button type="submit">Submit Ticket and proceed to pay</button>
        </form>
        <div id="response-message"></div>
    </div>

    <script src="complain.js"></script>
</body>
</html>
